<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="day11.css"
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__icon"><i class="fas fa-list fa-lg"></i></div>
      <div class="top-bar__text">
        <span>library</span>
      </div>
      <div class="top-bar__icon"><i class="fas fa-shopping-bag fa-lg"></i></div>
    </div>

    <div class="dif-layer">
      <span>Search books</span>
      <i class="fas fa-search"></i>
    </div>

    <div class="span-container1">
      <span class="main-text">Book of the day</span>
    </div>

    <div class="book-day">
      <img
        class="pic book-day__pic"
        src="https://images.gr-assets.com/authors/1558279485p8/128382.jpg"
      />
      <div class="book-day__text">
        <span class="book-title">No Fixed Abode</span>
        <span class="book-subtitle">Journey Through</span>
        <div class="rate">
          <i class="fas fa-star fa-sm"></i>
          <i class="fas fa-star fa-sm"></i>
          <i class="fas fa-star fa-sm"></i>
          <i class="fas fa-star fa-sm"></i>
          <i class="far fa-star fa-sm"></i>
        </div>
        <div class="book-day__btn-container">
          <input class="book-day__btn" placeholder="Journey" />
          <input class="book-day__btn" placeholder="Biography" />
        </div>
        <div class="book-day__text-bottom">
          <div class="circle">
            <i class="fas fa-tag"></i>
          </div>
          <input class="book-day__btn-black" placeholder="Book Now" />
        </div>
      </div>
    </div>

    <div class="span-container2">
      <span class="main-text">Top Adventures</span>
    </div>

    <div class="top-adv">
      <div class="top-adv__box">
        <img
          class="pic top-adv__pic"
          src="https://images.gr-assets.com/authors/1558279485p8/128382.jpg"
        />
        <div class="rate">
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="far fa-star fa-xs"></i>
        </div>
      </div>
      <div class="top-adv__box">
        <img
          class="pic top-adv__pic"
          src="https://images.gr-assets.com/authors/1558279485p8/128382.jpg"
        />
        <div class="rate">
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs far fa-star"></i>
        </div>
      </div>
      <div class="top-adv__box">
        <img
          class="pic top-adv__pic"
          src="https://images.gr-assets.com/authors/1558279485p8/128382.jpg"
        />
        <div class="rate">
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs fas fa-star"></i>
          <i class="fa-xs far fa-star"></i>
        </div>
      </div>
    </div>

    <div class="span-container3">
      <span class="main-text">Popular authors</span>
    </div>

    <div class="pop-auth">
      <img
        class="pic pop-auth__pic"
        src="https://images.gr-assets.com/authors/1558279485p8/128382.jpg"
      />
      <div class="pop-auth__text">
        <span class="writer">Leo Tolstoy </span>
        <span class="writer-intro">The father of Russian literature</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ceda2c1fd9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
